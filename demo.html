<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailDrop - Split Bills Instantly</title>
    
    <!-- Farcaster Frame Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://raildrop.app/api/image/split" />
    <meta property="fc:frame:image:aspect_ratio" content="1:1" />
    <meta property="fc:frame:button:1" content="üí∏ Create Split" />
    <meta property="fc:frame:button:1:action" content="post" />
    <meta property="fc:frame:button:2" content="‚ú® View Example" />
    <meta property="fc:frame:button:2:action" content="post" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="RailDrop - Split Bills with Crypto" />
    <meta property="og:description" content="Split bills with friends. Pay in USDC. Restaurant gets fiat. Magic." />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* Lego Blocks Decoration */
        .lego-block {
            position: absolute;
            border-radius: 8px;
            opacity: 0.8;
        }
        
        .lego-1 {
            top: -20px;
            left: -20px;
            width: 60px;
            height: 60px;
            background: #FF6B6B;
            transform: rotate(15deg);
        }
        
        .lego-2 {
            top: 10px;
            right: -15px;
            width: 50px;
            height: 50px;
            background: #4ECDC4;
            transform: rotate(-10deg);
        }
        
        .lego-3 {
            bottom: -15px;
            left: 50%;
            width: 70px;
            height: 70px;
            background: #FFE66D;
            transform: rotate(25deg) translateX(-50%);
        }
        
        .content {
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 42px;
            font-weight: 800;
            margin: 0 0 16px 0;
            color: #2D3748;
            text-align: center;
        }
        
        .subtitle {
            font-size: 18px;
            color: #718096;
            text-align: center;
            margin: 0 0 32px 0;
            line-height: 1.6;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }
        
        .example-split {
            background: #F7FAFC;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
        }
        
        .split-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .split-title {
            font-size: 14px;
            color: #A0AEC0;
            font-weight: 600;
        }
        
        .split-total {
            font-size: 14px;
            font-weight: 700;
            color: #2D3748;
        }
        
        .progress-bar {
            height: 8px;
            background: #E2E8F0;
            border-radius: 999px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #48BB78, #38A169);
            border-radius: 999px;
        }
        
        .participants {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .participant {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }
        
        .avatar-1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .avatar-2 {
            background: linear-gradient(135deg, #4ECDC4, #44A08D);
        }
        
        .avatar-pending {
            background: #E2E8F0;
            color: #A0AEC0;
        }
        
        .participant-name {
            flex: 1;
            font-size: 14px;
            color: #2D3748;
        }
        
        .participant-name.pending {
            color: #A0AEC0;
        }
        
        .participant-amount {
            font-size: 14px;
            font-weight: 700;
        }
        
        .paid {
            color: #48BB78;
        }
        
        .pending-amount {
            color: #ED8936;
            font-weight: 600;
        }
        
        .cta-section {
            text-align: center;
        }
        
        .cta-text {
            font-size: 14px;
            color: #A0AEC0;
            margin: 0 0 24px 0;
        }
        
        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.6);
        }
        
        .emoji {
            font-size: 60px;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .footer {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: #A0AEC0;
        }
    </style>
</head>
<body>
    
    <div class="card">
        <!-- Lego Blocks Decoration -->
        <div class="lego-block lego-1"></div>
        <div class="lego-block lego-2"></div>
        <div class="lego-block lego-3"></div>
        
        <!-- Content -->
        <div class="content">
            <div class="emoji">üß±</div>
            <h1>RailDrop</h1>
            <p class="subtitle">
                Split bills with friends.<br/>
                Pay in crypto. They get fiat.<br/>
                <span class="gradient-text">Powered by Rail + Avalanche</span>
            </p>
            
            <!-- Example Split Visual -->
            <div class="example-split">
                <div class="split-header">
                    <span class="split-title">üçï DINNER SPLIT</span>
                    <span class="split-total">$200 Total</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="participants">
                    <div class="participant">
                        <div class="avatar avatar-1">üë§</div>
                        <span class="participant-name">@juan</span>
                        <span class="participant-amount paid">$50 ‚úÖ</span>
                    </div>
                    <div class="participant">
                        <div class="avatar avatar-2">üë§</div>
                        <span class="participant-name">@maria</span>
                        <span class="participant-amount paid">$50 ‚úÖ</span>
                    </div>
                    <div class="participant">
                        <div class="avatar avatar-pending">üë§</div>
                        <span class="participant-name pending">@pedro</span>
                        <span class="participant-amount pending-amount">$50 ‚è≥</span>
                    </div>
                    <div class="participant">
                        <div class="avatar avatar-pending">üë§</div>
                        <span class="participant-name pending">@laura</span>
                        <span class="participant-amount pending-amount">$50 ‚è≥</span>
                    </div>
                </div>
            </div>
            
            <!-- CTA -->
            <div class="cta-section">
                <p class="cta-text">
                    Open in Farcaster to interact ‚Üí
                </p>
                <a href="https://github.com/Cyberpaisa/raildrop" class="cta-button">
                    View on GitHub
                </a>
                <p class="footer">
                    Demo built for Rail.io partnership
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
